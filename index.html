<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAXEY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Trade type</h3>
      <div class="container">
        <div class="tabs">
          <input type="radio" id="interstate" name="state">
          <label for="interstate" class="radioLabel">interstate</label>
      
          <input type="radio" id="intrastate" name="state">
          <label for="intrastate" class="radioLabel">intrastate</label>
          <span class="glider"></span>
        </div>
      </div>
      
      
      <br><br>
      <label for="gstrate">GST rate (in %)</label>
      <input type="number" id="gstrate"><br><br>

      <div class="container">
        <h3>Calculate on cost price and</h3>
        <div class="tabs">
          <input type="radio" id="cpspOPT" name="cpspprof" onclick="toggleElementOn('cpspDiv'); toggleElementOff('profitDiv')">
          <label for="cpspOPT" class="radioLabel" >Selling price</label>
      
          <input type="radio" id="profOPT" name="cpspprof" onclick="toggleElementOn('profitDiv') ; toggleElementOff('cpspDiv')">
          <label for="profOPT" class="radioLabel" >Profit</label>
          <span class="glider"></span>
      
        </div>
      </div>
    <br><br>
      <label for="cp">Cost Price</label>
      <input type="number" id="cp"><br><br>
      <div id="cpspDiv" class="hidden">
      

      <label for="sp">Selling Price</label>
      <input type="number" id="sp">

      </div>

      <div id="profitDiv" class="hidden">
        <label for="prof">Profit</label>
        <input type="number" id="prof">
      </div><br><br>

      <button onclick="calculate()" class="calc">Calculate!!</button><br><br>

      <label id="gstLABEL"></label><br>
      <label id="amtLABEL"></label>
      

      <script src="main.js"></script>
</body>
</html>
